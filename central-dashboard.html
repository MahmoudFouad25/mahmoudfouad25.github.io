<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز قيادة الرحلات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* الألوان الأساسية */
            --primary: #2C5530;
            --secondary: #8B9467;
            --accent: #D4AF37;
            --light: #F5F2E8;
            --dark: #1A1A1A;
            
            /* ألوان الرحلات */
            --eshraq: #FF6B35;
            --baseera: #4A90E2;
            --sakeena: #27AE60;
            --eshraq-gradient: linear-gradient(135deg, #FF6B35, #FFB347);
            --baseera-gradient: linear-gradient(135deg, #4A90E2, #7BB3F0);
            --sakeena-gradient: linear-gradient(135deg, #27AE60, #5FCF80);
            --mixed-eshraq-baseera: linear-gradient(135deg, #FF6B35, #4A90E2);
            --mixed-baseera-sakeena: linear-gradient(135deg, #4A90E2, #27AE60);
            
            /* حالات النشاط */
            --active: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
            
            /* الظلال والتأثيرات */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Arial', sans-serif;
            background: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loading-spinner::before,
        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }

        .loading-spinner::after {
            border-top-color: var(--accent);
            animation-delay: 0.4s;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Navigation */
        .admin-nav {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand h2 {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a.active {
            color: var(--primary);
            position: relative;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent);
        }

        /* Main Container */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Section */
        .dashboard-header {
            margin-bottom: 2rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .page-title {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #234425;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 1px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
            opacity: 0.8;
        }

        .stat-card.warning::before {
            background: var(--warning);
        }

        .stat-card.success::before {
            background: var(--active);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: rgba(44, 85, 48, 0.1);
            color: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        .stat-trend.up {
            color: var(--active);
        }

        .stat-trend.down {
            color: var(--danger);
        }

        /* Filters Section */
        .filters-section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .filters-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--dark);
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }

        .filter-tab:hover {
            background: #e5e7eb;
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
        }

        .filter-tab .count {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .filter-tab.active .count {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Search Bar */
        .search-bar {
            margin-top: 1rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        /* Journeys Grid */
        .journeys-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* Journey Card */
        .journey-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .journey-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .journey-card-header {
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .journey-card.eshraq .journey-card-header {
            background: var(--eshraq-gradient);
        }

        .journey-card.baseera .journey-card-header {
            background: var(--baseera-gradient);
        }

        .journey-card.sakeena .journey-card-header {
            background: var(--sakeena-gradient);
        }

        .journey-card.eshraq-baseera .journey-card-header {
            background: var(--mixed-eshraq-baseera);
        }

        .journey-card.baseera-sakeena .journey-card-header {
            background: var(--mixed-baseera-sakeena);
        }

        .journey-type {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .journey-type-icon {
            font-size: 1.5rem;
        }

        .client-name {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .journey-card-body {
            padding: 1.5rem;
        }

        .journey-progress {
            margin-bottom: 1rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .progress-bar {
            height: 8px;
            background: #f3f4f6;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
            position: relative;
        }

        .journey-card.eshraq .progress-fill {
            background: var(--eshraq);
        }

        .journey-card.baseera .progress-fill {
            background: var(--baseera);
        }

        .journey-card.sakeena .progress-fill {
            background: var(--sakeena);
        }

        .journey-card.eshraq-baseera .progress-fill {
            background: var(--mixed-eshraq-baseera);
        }

        .journey-card.baseera-sakeena .progress-fill {
            background: var(--mixed-baseera-sakeena);
        }

        /* Mixed Journey Progress */
        .mixed-progress {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .phase-indicator {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .phase-indicator.active {
            color: white;
        }

        .phase-indicator.completed {
            opacity: 0.6;
        }

        .journey-card.eshraq-baseera .phase-indicator:first-child.active {
            background: var(--eshraq);
        }

        .journey-card.eshraq-baseera .phase-indicator:last-child.active {
            background: var(--baseera);
        }

        .journey-card.baseera-sakeena .phase-indicator:first-child.active {
            background: var(--baseera);
        }

        .journey-card.baseera-sakeena .phase-indicator:last-child.active {
            background: var(--sakeena);
        }

        /* Journey Status */
        .journey-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .journey-status.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--active);
        }

        .journey-status.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .journey-status.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .journey-status.info {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .status-icon {
            font-size: 1rem;
        }

        /* Journey Meta */
        .journey-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .meta-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--dark);
        }

        /* Journey Actions */
        .journey-actions {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid #f3f4f6;
        }

        .journey-actions button {
            flex: 1;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .empty-state-text {
            color: #9ca3af;
            margin-bottom: 2rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideIn 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 400px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: var(--active);
            color: white;
        }

        .notification.error {
            background: var(--danger);
            color: white;
        }

        .notification.info {
            background: var(--info);
            color: white;
        }

        .notification.warning {
            background: var(--warning);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .journeys-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 1rem;
                font-size: 0.875rem;
            }

            .filter-tabs {
                overflow-x: auto;
                flex-wrap: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            .journey-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="admin-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>لوحة تحكم الرحلات</h2>
            </div>
            <div class="nav-links">
                <a href="admin-dashboard.html">
                    <span>🏠</span>
                    <span>الرئيسية</span>
                </a>
                <a href="admin-bookings.html">
                    <span>📅</span>
                    <span>الحجوزات</span>
                </a>
                <a href="central-dashboard.html" class="active">
                    <span>🚀</span>
                    <span>الرحلات</span>
                </a>
                <a href="admin-tools.html">
                    <span>🛠️</span>
                    <span>الأدوات</span>
                </a>
                <a href="#" onclick="logout()">
                    <span>🚪</span>
                    <span>خروج</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Header Section -->
        <div class="dashboard-header">
            <div class="header-top">
                <h1 class="page-title">مركز قيادة الرحلات</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="window.location.reload()">
                        <span>🔄</span>
                        <span>تحديث</span>
                    </button>
                    <button class="btn btn-primary" onclick="window.location.href='admin-bookings.html'">
                        <span>➕</span>

                    </button>
                </div>

        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="activeJourneysCount">0</div>
                        <div class="stat-label">رحلات نشطة</div>
                        <div class="stat-trend up">
                            <span>↑</span>
                            <span>12% عن الشهر الماضي</span>
                        </div>
                    </div>
                    <div class="stat-icon">🚀</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="weekSessionsCount">0</div>
                        <div class="stat-label">جلسات هذا الأسبوع</div>
                    </div>
                    <div class="stat-icon">📅</div>
                </div>
            </div>

            <div class="stat-card warning">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="needsAttentionCount">0</div>
                        <div class="stat-label">تحتاج متابعة</div>
                    </div>
                    <div class="stat-icon">⚠️</div>
                </div>
            </div>

            <div class="stat-card success">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="successRate">0%</div>
                        <div class="stat-label">معدل النجاح</div>
                    </div>
                    <div class="stat-icon">📊</div>
                </div>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-header">
                <h3 class="filters-title">عرض الرحلات حسب النوع</h3>
            </div>
            
            <div class="filter-tabs" id="filterTabs">
                <button class="filter-tab active" onclick="filterJourneys('all')">
                    <span>الكل</span>
                    <span class="count" id="countAll">0</span>
                </button>
                <button class="filter-tab" onclick="filterJourneys('eshraq')">
                    <span>🌅 إشراقة</span>
                    <span class="count" id="countEshraq">0</span>
                </button>
                <button class="filter-tab" onclick="filterJourneys('baseera')">
                    <span>👁️ بصيرة</span>
                    <span class="count" id="countBaseera">0</span>
                </button>
                <button class="filter-tab" onclick="filterJourneys('sakeena')">
                    <span>🕊️ سكينة</span>
                    <span class="count" id="countSakeena">0</span>
                </button>
                <button class="filter-tab" onclick="filterJourneys('mixed')">
                    <span>🔄 متدرج</span>
                    <span class="count" id="countMixed">0</span>
                </button>
            </div>

            <div class="search-bar">
                <span class="search-icon">🔍</span>
                <input type="text" class="search-input" id="searchInput" placeholder="البحث بالاسم أو البريد الإلكتروني..." onkeyup="searchJourneys()">
            </div>
        </div>

        <!-- Journeys Grid -->
        <div class="journeys-grid" id="journeysGrid">
            <!-- Journey cards will be populated here -->
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Initialize Firebase
        const auth = firebase.auth();
        const db = firebase.firestore();

        // State
        let allJourneys = [];
        let filteredJourneys = [];
        let currentFilter = 'all';

        // Initialize
        window.onload = function() {
            checkAuth();
        };

        // Check authentication
        function checkAuth() {
            const authToken = sessionStorage.getItem('adminAuth');
            const authTime = sessionStorage.getItem('authTime');
            const oneHour = 60 * 60 * 1000;

            if (authToken === 'true' && authTime && (Date.now() - parseInt(authTime) < oneHour)) {
                initializeDashboard();
            } else {
                window.location.href = 'admin-dashboard.html';
            }
        }

        // Initialize dashboard
        async function initializeDashboard() {
            showLoading(true);
            try {
                await loadJourneys();
                updateStats();
                displayJourneys();
                // Set up real-time updates
                setupRealtimeUpdates();
            } catch (error) {
                console.error('Error initializing dashboard:', error);
                showNotification('خطأ في تحميل البيانات', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Load all journeys
        async function loadJourneys() {
            try {
                const snapshot = await db.collection('journeys')
                    .where('status', '==', 'active')
                    .get();

                allJourneys = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const journey = {
                        id: doc.id,
                        ...data,
                        // Ensure we have all required fields
                        clientName: data.clientName || 'عميل',
                        journeyType: data.journeyType || data.program || 'eshraq',
                        currentPhase: data.currentPhase || 1,
                        totalPhases: data.totalPhases || getJourneyPhases(data.journeyType),
                        completedSessions: data.completedSessions || 0,
                        totalSessions: data.totalSessions || getJourneySessions(data.journeyType),
                        lastActivityDate: data.lastActivityDate?.toDate ? data.lastActivityDate.toDate() : new Date(),
                        startDate: data.startDate?.toDate ? data.startDate.toDate() : new Date(),
                        engagementScore: data.engagementScore || calculateEngagementScore(data),
                        needsAttention: checkNeedsAttention(data)
                    };
                    allJourneys.push(journey);
                });

                // Sort by last activity
                allJourneys.sort((a, b) => b.lastActivityDate - a.lastActivityDate);
                filteredJourneys = [...allJourneys];

            } catch (error) {
                console.error('Error loading journeys:', error);
                throw error;
            }
        }

        // Get journey phases based on type
        function getJourneyPhases(type) {
            const phases = {
                'eshraq': 1,
                'baseera': 3,
                'sakeena': 3,
                'eshraq-baseera': 2,
                'baseera-sakeena': 2
            };
            return phases[type] || 1;
        }

        // Get journey sessions based on type
        function getJourneySessions(type) {
            const sessions = {
                'eshraq': 3,
                'baseera': 12,
                'sakeena': 24,
                'eshraq-baseera': 15,
                'baseera-sakeena': 36
            };
            return sessions[type] || 3;
        }

        // Calculate engagement score
        function calculateEngagementScore(journey) {
            const daysSinceLastActivity = Math.floor((new Date() - (journey.lastActivityDate?.toDate ? journey.lastActivityDate.toDate() : new Date())) / (1000 * 60 * 60 * 24));
            const progressRate = journey.completedSessions / journey.totalSessions;
            
            let score = 100;
            score -= daysSinceLastActivity * 5; // -5 points per day of inactivity
            score += progressRate * 50; // Up to 50 points for progress
            
            return Math.max(0, Math.min(100, Math.round(score)));
        }

        // Check if journey needs attention
        function checkNeedsAttention(journey) {
            const daysSinceLastActivity = Math.floor((new Date() - (journey.lastActivityDate?.toDate ? journey.lastActivityDate.toDate() : new Date())) / (1000 * 60 * 60 * 24));
            return daysSinceLastActivity > 7 || journey.engagementScore < 50;
        }

        // Update statistics
        function updateStats() {
            // Active journeys count
            document.getElementById('activeJourneysCount').textContent = allJourneys.length;

            // Week sessions count (mock data for now)
            const weekSessions = Math.floor(Math.random() * 20) + 10;
            document.getElementById('weekSessionsCount').textContent = weekSessions;

            // Needs attention count
            const needsAttention = allJourneys.filter(j => j.needsAttention).length;
            document.getElementById('needsAttentionCount').textContent = needsAttention;

            // Success rate
            const totalProgress = allJourneys.reduce((sum, j) => sum + (j.completedSessions / j.totalSessions), 0);
            const successRate = allJourneys.length > 0 ? Math.round((totalProgress / allJourneys.length) * 100) : 0;
            document.getElementById('successRate').textContent = successRate + '%';

            // Update filter counts
            const counts = {
                all: allJourneys.length,
                eshraq: allJourneys.filter(j => j.journeyType === 'eshraq').length,
                baseera: allJourneys.filter(j => j.journeyType === 'baseera').length,
                sakeena: allJourneys.filter(j => j.journeyType === 'sakeena').length,
                mixed: allJourneys.filter(j => j.journeyType.includes('-')).length
            };

            Object.keys(counts).forEach(key => {
                const element = document.getElementById(`count${key.charAt(0).toUpperCase() + key.slice(1)}`);
                if (element) element.textContent = counts[key];
            });
        }

        // Filter journeys
        function filterJourneys(type) {
            currentFilter = type;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.closest('.filter-tab').classList.add('active');

            // Filter journeys
            if (type === 'all') {
                filteredJourneys = [...allJourneys];
            } else if (type === 'mixed') {
                filteredJourneys = allJourneys.filter(j => j.journeyType.includes('-'));
            } else {
                filteredJourneys = allJourneys.filter(j => j.journeyType === type);
            }

            displayJourneys();
        }

        // Search journeys
        function searchJourneys() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filterJourneys(currentFilter);
                return;
            }

            filteredJourneys = allJourneys.filter(journey => {
                return journey.clientName.toLowerCase().includes(searchTerm) ||
                       (journey.clientEmail && journey.clientEmail.toLowerCase().includes(searchTerm));
            });

            displayJourneys();
        }

        // Display journeys
        function displayJourneys() {
            const grid = document.getElementById('journeysGrid');
            
            if (filteredJourneys.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">🔍</div>
                        <h3 class="empty-state-title">لا توجد رحلات</h3>
                        <p class="empty-state-text">لا توجد رحلات نشطة في هذا التصنيف</p>
                        <button class="btn btn-primary" onclick="window.location.href='admin-bookings.html'">
                            إضافة رحلة جديدة
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredJourneys.map(journey => createJourneyCard(journey)).join('');
        }

        // Create journey card
        function createJourneyCard(journey) {
            const journeyInfo = getJourneyInfo(journey.journeyType);
            const progress = (journey.completedSessions / journey.totalSessions) * 100;
            const status = getJourneyStatus(journey);
            
            let progressHTML = '';
            
            if (journey.journeyType.includes('-')) {
                // Mixed journey progress
                const [phase1, phase2] = journey.journeyType.split('-');
                const isInFirstPhase = journey.currentPhase === 1;
                
                progressHTML = `
                    <div class="mixed-progress">
                        <div class="phase-indicator ${isInFirstPhase ? 'active' : 'completed'}">
                            ${getJourneyInfo(phase1).name}
                        </div>
                        <div class="phase-indicator ${!isInFirstPhase ? 'active' : ''}">
                            ${getJourneyInfo(phase2).name}
                        </div>
                    </div>
                `;
            } else {
                // Single journey progress
                progressHTML = `
                    <div class="journey-progress">
                        <div class="progress-label">
                            <span>التقدم</span>
                            <span>${journey.completedSessions}/${journey.totalSessions} جلسة</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="journey-card ${journey.journeyType}" onclick="openJourney('${journey.id}')">
                    <div class="journey-card-header">
                        <div class="journey-type">
                            <span class="journey-type-icon">${journeyInfo.icon}</span>
                            <span>${journeyInfo.name}</span>
                        </div>
                        <div class="client-name">${journey.clientName}</div>
                    </div>
                    <div class="journey-card-body">
                        ${progressHTML}
                        
                        <div class="journey-status ${status.class}">
                            <span class="status-icon">${status.icon}</span>
                            <span>${status.text}</span>
                        </div>
                        
                        <div class="journey-meta">
                            <div class="meta-item">
                                <span class="meta-label">بدأت في</span>
                                <span class="meta-value">${formatDate(journey.startDate)}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">آخر نشاط</span>
                                <span class="meta-value">${formatRelativeTime(journey.lastActivityDate)}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">معدل المشاركة</span>
                                <span class="meta-value">${journey.engagementScore}%</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">المرحلة الحالية</span>
                                <span class="meta-value">${journey.currentPhase}/${journey.totalPhases}</span>
                            </div>
                        </div>
                        
                        <div class="journey-actions" onclick="event.stopPropagation();">
                            <button class="btn btn-primary" onclick="openJourney('${journey.id}')">
                                <span>👁️</span>
                                <span>عرض التفاصيل</span>
                            </button>
                            <button class="btn btn-secondary" onclick="sendWhatsApp('${journey.clientPhone}', '${journey.clientName}')">
                                <span>💬</span>
                                <span>واتساب</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Get journey info
        function getJourneyInfo(type) {
            const info = {
                'eshraq': { name: 'رحلة الإشراقة', icon: '🌅' },
                'baseera': { name: 'رحلة البصيرة', icon: '👁️' },
                'sakeena': { name: 'رحلة السكينة', icon: '🕊️' },
                'eshraq-baseera': { name: 'مسار متدرج (إشراقة ← بصيرة)', icon: '🌅👁️' },
                'baseera-sakeena': { name: 'مسار متدرج (بصيرة ← سكينة)', icon: '👁️🕊️' }
            };
            return info[type] || { name: 'رحلة', icon: '🚀' };
        }

        // Get journey status
        function getJourneyStatus(journey) {
            const daysSinceLastActivity = Math.floor((new Date() - journey.lastActivityDate) / (1000 * 60 * 60 * 24));
            
            if (daysSinceLastActivity === 0) {
                return { icon: '⚡', text: 'نشط اليوم', class: 'active' };
            } else if (journey.nextSessionDate && new Date(journey.nextSessionDate) > new Date()) {
                return { icon: '🔔', text: 'جلسة قادمة', class: 'info' };
            } else if (journey.needsAttention) {
                return { icon: '⚠️', text: 'يحتاج متابعة', class: 'warning' };
            } else if (journey.status === 'paused') {
                return { icon: '⏸️', text: 'متوقف مؤقتاً', class: 'danger' };
            } else {
                return { icon: '✅', text: 'يسير بشكل جيد', class: 'active' };
            }
        }

        // Format date
        function formatDate(date) {
            if (!date) return 'غير محدد';
            return date.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Format relative time
        function formatRelativeTime(date) {
            if (!date) return 'غير محدد';
            
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            
            if (hours < 1) return 'منذ قليل';
            if (hours < 24) return `منذ ${hours} ساعة`;
            if (days < 7) return `منذ ${days} يوم`;
            if (days < 30) return `منذ ${Math.floor(days / 7)} أسبوع`;
            return `منذ ${Math.floor(days / 30)} شهر`;
        }

        // Open journey details
        function openJourney(journeyId) {
            const journey = allJourneys.find(j => j.id === journeyId);
            if (!journey) return;
            
            window.location.href = `admin-journey-management.html?journeyId=${journeyId}&clientId=${journey.clientId || journey.userId}`;
        }

        // Send WhatsApp
        function sendWhatsApp(phone, name) {
            if (!phone) {
                showNotification('رقم الهاتف غير متوفر', 'warning');
                return;
            }
            
            const message = `مرحباً ${name}، كيف حالك في رحلتك؟`;
            const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Set up real-time updates
        function setupRealtimeUpdates() {
            // Listen for journey updates
            db.collection('journeys')
                .where('status', '==', 'active')
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'modified') {
                            const updatedJourney = {
                                id: change.doc.id,
                                ...change.doc.data()
                            };
                            
                            // Update in our array
                            const index = allJourneys.findIndex(j => j.id === updatedJourney.id);
                            if (index !== -1) {
                                allJourneys[index] = updatedJourney;
                                updateStats();
                                displayJourneys();
                            }
                        }
                    });
                });
        }

        // Utility functions
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.remove('hidden');
            } else {
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icon = {
                success: '✓',
                error: '✗',
                warning: '⚠️',
                info: 'ℹ️'
            }[type] || '✓';
            
            notification.innerHTML = `
                <span style="font-size: 1.5rem;">${icon}</span>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
            
            notification.addEventListener('click', () => notification.remove());
        }

        function logout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                sessionStorage.clear();
                window.location.href = 'admin-dashboard.html';
            }
        }

        // Add slideOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
