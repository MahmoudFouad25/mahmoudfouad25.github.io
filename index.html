<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمود فؤاد - رحلة الحياة الطيبة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: #F5F2E8;
            color: #1A1A1A;
            line-height: 1.6;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2C5530 0%, #8B9467 100%);
            text-align: center;
            padding: 20px;
        }
        .hero-content {
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #F5F2E8;
            margin-bottom: 2rem;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: #D4AF37;
            color: #1A1A1A;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .cta-button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>رحلة إلى الحياة الطيبة</h1>
            <p>اكتشف جوهرك الأصيل وعش بتوازن وسلام داخلي</p>
            <a href="booking.html" class="cta-button">احجز جلستك الآن</a>
        </div>
    </div>
</body>
</html>
