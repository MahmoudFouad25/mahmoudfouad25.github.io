<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احجز جلستك - محمود فؤاد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: #F5F2E8;
            color: #1A1A1A;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2C5530;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2C5530;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2C5530;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .program-options {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .program-card {
            border: 2px solid #eee;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .program-card:hover {
            border-color: #8B9467;
        }
        
        .program-card.selected {
            border-color: #2C5530;
            background: #F5F2E8;
        }
        
        .program-card h3 {
            color: #2C5530;
            margin-bottom: 5px;
        }
        
        .program-card p {
            color: #666;
            font-size: 14px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #2C5530;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #1e3a21;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
            background: #d4edda;
            border-radius: 10px;
            color: #155724;
        }
        
        .success-message h2 {
            margin-bottom: 10px;
        }
        
        .error-message {
            display: none;
            padding: 15px;
            background: #f8d7da;
            border-radius: 10px;
            color: #721c24;
            margin-bottom: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2C5530;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>احجز جلستك</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>جاري إرسال طلبك...</p>
        </div>
        
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">الاسم</label>
                <input type="text" id="name" name="name" placeholder="يمكنك استخدام اسم مستعار">
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني *</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الواتساب *</label>
                <input type="tel" id="phone" name="phone" required placeholder="01234567890">
            </div>
            
            <div class="form-group">
                <label>اختر البرنامج المناسب *</label>
                <div class="program-options">
                    <div class="program-card" onclick="selectProgram(this, 'clarity')">
                        <h3>جلسة الوضوح</h3>
                        <p>90 دقيقة - للتحديات المحددة</p>
                        <p><strong>400 جنيه</strong></p>
                    </div>
                    <div class="program-card" onclick="selectProgram(this, 'discovery')">
                        <h3>رحلة الاكتشاف</h3>
                        <p>3 جلسات - لفهم أعمق</p>
                        <p><strong>1500 جنيه</strong></p>
                    </div>
                    <div class="program-card" onclick="selectProgram(this, 'transformation')">
                        <h3>رحلة التحول</h3>
                        <p>6 جلسات - للتغيير الشامل</p>
                        <p><strong>3000 جنيه</strong></p>
                    </div>
                </div>
                <input type="hidden" id="program" name="program" required>
            </div>
            
            <div class="form-group">
                <label for="message">رسالتك (اختياري)</label>
                <textarea id="message" name="message" placeholder="أخبرنا عن التحدي الذي تواجهه..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">أرسل طلب الحجز</button>
        </form>
        
        <div id="successMessage" class="success-message">
            <h2>✅ تم إرسال طلبك بنجاح!</h2>
            <p>سنتواصل معك خلال 24 ساعة</p>
            <p style="margin-top: 20px;">
                <a href="index.html" style="color: #2C5530;">العودة للصفحة الرئيسية</a>
            </p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <script>
        // Initialize Firestore
        const db = firebase.firestore();
        
        let selectedProgram = '';
        
        function selectProgram(element, program) {
            // Remove selected class from all cards
            document.querySelectorAll('.program-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selected class to clicked card
            element.classList.add('selected');
            
            // Set the program value
            selectedProgram = program;
            document.getElementById('program').value = program;
        }
        
        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide any error messages
            document.getElementById('errorMessage').style.display = 'none';
            
            // Validate program selection
            if (!selectedProgram) {
                showError('من فضلك اختر البرنامج');
                return;
            }
            
            // Show loading
            showLoading(true);
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value || 'غير محدد',
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                program: selectedProgram,
                message: document.getElementById('message').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'pending'
            };
            
            try {
                // Save to Firestore
                const docRef = await db.collection('bookings').add(formData);
                console.log('Document written with ID: ', docRef.id);
                
                // Hide loading
                showLoading(false);
                
                // Show success message
                document.getElementById('bookingForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Send WhatsApp notification
                const whatsappMessage = `حجز جديد من الموقع!
الاسم: ${formData.name}
البريد: ${formData.email}
الهاتف: ${formData.phone}
البرنامج: ${getProgramName(selectedProgram)}
الرسالة: ${formData.message || 'لا توجد'}`;
                
                // Open WhatsApp with the message
                const whatsappUrl = `https://wa.me/201224938330?text=${encodeURIComponent(whatsappMessage)}`;
                window.open(whatsappUrl, '_blank');
                
            } catch (error) {
                console.error('Error adding document: ', error);
                showLoading(false);
                showError('حدث خطأ في إرسال الطلب. من فضلك حاول مرة أخرى أو تواصل معنا مباشرة على الواتساب.');
            }
        });
        
        function getProgramName(program) {
            const names = {
                clarity: 'جلسة الوضوح',
                discovery: 'رحلة الاكتشاف',
                transformation: 'رحلة التحول'
            };
            return names[program] || program;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = show;
        }
    </script>
</body>
</html>
